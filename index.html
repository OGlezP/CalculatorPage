<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.min.css">
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <h1 class="text-primary">Calculator by OGlez</h1>
    <div class="text-center" id="contenedor-display">
      <h5 id="title-head">CALCULATOR</h5>
      <input type="text" value="0" id="display" class="resultado"/>
    </div>

    <div id="contenedor-principal">
      <div id="contenedor-botones">
        <div class="row">
          <div class="col-xs"><button class="ac tecla">AC</button></div>
          <div class="col-xs"><button class="del tecla">Del</button></div>
          <div class="col-xs"><button value="X" class="tecla-operacion tecla">Ã—</button></div>
          <div class="col-xs"><button value="+" class="tecla-operacion tecla">+</button></div>
        </div>

        <div class="row ">
          <div class="col-xs"><button value="7" class="tecla-num tecla">7</button></div>
          <div class="col-xs"><button value="8" class="tecla-num tecla">8</button></div>
          <div class="col-xs"><button value="9" class="tecla-num tecla">9</button></div>
          <div class="col-xs"><button value="-" class="tecla-operacion tecla">-</button></div>
        </div>

        <div class="row">
          <div class="col-xs"><button value="4" class="tecla-num tecla">4</button></div>
          <div class="col-xs"><button value="5" class="tecla-num tecla">5</button></div>
          <div class="col-xs"><button value="6" class="tecla-num tecla">6</button></div>
          <div class="col-xs"><button value="/" class="tecla-operacion tecla">/</button></div>
        </div>

        <div class="row">
          <div class="col-xs">
            <div class="row" >
              <div class="col-xs"><button value="1" class="tecla-num tecla" style="margin-left:21px;">1</button></div>
              <div class="col-xs"><button value="2" class="tecla-num tecla">2</button></div>
            </div>
            <div class="row-fluid">
              <button value="0" class="tecla-num tecla" style="width: 121px;">0</button>
            </div>
          </div>

          <div class="col-xs">
            <div class="row">
              <button value="3" class="tecla-num tecla" style="margin-left:20px;">3</button>
            </div>
            <div class="row-fluid">
              <button value="." class="tecla-num tecla" style="">.</button>
            </div>
          </div>

          <div class="col-xs">
            <div class="row-fluid">
              <button id="equals" class="igual tecla" style="height: 111px;">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
